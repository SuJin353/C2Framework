{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('listeners.static', filename='css/create_listener.css') }}">
{% endblock%}

{% block content %}
<div>
    <h1>Create Listener</h1>
    <form method="POST" action="{{ url_for('listeners.create_listener') }}">  
        <!-- Listener Type -->
        <div>
            <label>Type</label>
            <div>
                <label>
                    <input type="radio" name="listenerType" value="http">
                    HttpListener
                </label>
                <label>
                    <input type="radio" name="listenerType" value="bridge">
                    BridgeListener
                </label>
            </div>
        </div>

        <!-- Description -->
        <div>
            <label for="description">Description</label>
            <p>Listens on HTTP protocol.</p>
        </div>

        <!-- Name -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Bind Address and Bind Port -->
        <div>
            <div>
                <label for="bindAddress">Bind Address</label>
                <input type="text" id="bindAddress" name="bindAddress" placeholder="0.0.0.0" required>
            </div>
            <div>
                <label for="bindPort">Bind Port</label>
                <input type="text" id="bindPort" name="bindPort" placeholder="80" required>
            </div>
        </div>

        <!-- Connect Address and Connect Port -->
        <div>
            <div>
                <label for="connectAddress">Connect Address</label>
                <input type="text" id="connectAddress" name="connectAddress" placeholder="10.10.5.205" required>
            </div>
            <div>
                <label for="connectPort">Connect Port</label>
                <input type="text" id="connectPort" name="connectPort" placeholder="80" required>
            </div>
        </div>

        <!-- URL -->
        <div>
            <label for="url">URL</label>
            <input type="text" id="url" name="url" value="http://10.10.5.205:80" readonly>
        </div>

        <!-- Use SSL -->
        <div>
            <label for="useSSL">Use SSL</label>
            <select id="useSSL" name="useSSL">
                <option value="false">False</option>
                <option value="true">True</option>
            </select>
        </div>

        <!-- HTTP Profile -->
        <div>
            <label for="httpProfile">HTTP Profile</label>
            <select id="httpProfile" name="httpProfile">
                <option value="CustomHttpProfile">CustomHttpProfile</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">
                Create
            </button>
        </div>
    </form>
</div>
{% endblock %}
