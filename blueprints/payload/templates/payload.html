{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('payload.static', filename='css/payload.css') }}">
{% endblock%}

{% block content %}
<div class = "head">
    <h2>Payload</h2>
</div>
<form action="{{ url_for('payload.payload') }}" method="POST" >
    {{ form.listener.label }}
    {{ form.listener}}

    {{ form.type.label }}
    {{ form.type(readonly=true)}}

    {{ form.submit() }}
</form>
{% endblock %}
