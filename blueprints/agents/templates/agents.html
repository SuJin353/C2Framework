{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('agents.static', filename='css/agents.css') }}">
{% endblock%}

{% block content %}
<h2>Agents</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Listener</th>
            <th>Type</th>
            <th>Remote Address</th>
            <th>Host Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for agent in agents %}
        <tr>
            <td><a href="{{ url_for('agents.agent_info', agent=agent[0]) }}">{{agent[0]}}</a></td>
            <td>{{agent[1]}}</td>
            <td>{{agent[2]}}</td>
            <td>{{agent[3]}}</td>
            <td>{{agent[4]}}</td>
            <td>
                <form action="{{ url_for('agents.agents') }}" method="POST" style="display: flex; justify-content: space-between">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
